<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/sessao.js"></script>
    <title>login</title>
</head>

<body>
    <a href="index.html">Inicial</a>
    <a href="#">Login</a>
    <a href="cadastro.html">Cadastro</a><br>

    <span>E-mail:</span>
    <input id="email_input" type="text" placeholder="Login"><br>

    <span>Senha:</span>
    <input id="senha_input" type="text" placeholder="******">

    <button class="botao" onclick="entrar()">Entrar</button>

</body>
</html>
<script>
    
    function entrar() {
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;


        if (emailVar == "" || senhaVar == "") {
            console.log("(Mensagem de erro para todos os campos em branco)");
            return false;
        }
        else {
            console.log("campos preenchidos");
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json); 
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.CPF_USUARIO = json.cpf;
                    sessionStorage.ID_USUARIO = json.id
                    // acessa a dashboard
                    setTimeout(function () {
                        window.location = "./userLog/home.html";
                    }, 1000); // apenas para exibir o loading

                });
            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
        return false;
    }

</script>
