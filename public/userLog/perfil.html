<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <script src="../js/sessao.js"></script>
    
</head>
<body onload="validarSessao()">
    <h3>eai, <span id="b_usuario">usuario</span>!</h3>
    <h3 style="display: none;">CPF:<span id="b_cpf"></span></h3>

    <div id="postagens"></div>
</body>
</html>


<script>
    
    var idUsuario = sessionStorage.ID_USUARIO;
    console.log(idUsuario);

    fetch(`/postagem/postagensUsuario?idUsuario=${idUsuario}`, {
        method: "GET"
    }).then( res => res.json())
    .then(dados => {
        dados.forEach(post => {
            postagens.innerHTML += `
                    <h3>${post.tituloPostagem}</h3>
                    <h3>${post.imagemPostagem}</h3>
                    <h3>${post.descricaoPostagem}</h3>
                `
        });
    })

</script>
