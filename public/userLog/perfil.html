<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfil.css">
    <title>Perfil</title>
    <script src="../js/sessao.js"></script>

</head>

<body onload="validarSessao()">


    <div style="width: 300px; display: flex; justify-content: flex-end; padding-right: 25px;">
        <div id="perfil_usuario">
        </div>
    </div>
    <button class="btn-logout" onclick="limparSessao()">
        <h3>sair</h3>
    </button>

    <main class="perfil-usuario">
        <div class="fazer_postagem">

            <h1>FAZER POSTAGEM</h1>
            <div class="box_imagem">
                <div id="div_img"></div>
                <label for="fileInput" class="custom-file-button">selecionar imagem</label>
                <input type="file" id="fileInput" onchange="mostrarImagem()" accept="image/*" />
            </div>
            <div class="box_inputs">
                <input type="text" id="inputTitulo" maxlength="30" placeholder="Titulo...">
                <div>
                    <textarea name="" id="inputDescricao" maxlength="250" placeholder="Descrição..."></textarea>
                    <button onclick="imagemSelecionada()">Postar</button>
                </div>
            </div>
        </div>


        <div id="container_postagem">
            <h1>SUAS <span>POSTAGENS</span></h1>
            <div id="postagens">
                <img src="../assets/img/icon/carregamento.gif" alt="" width="100px" height="100px">
            </div>
        </div>

    </main>


    <!-- Back-end para puxar perfil do usuario cadastrado -->
    <script src="../js/perfil.js"></script>
</body>

</html>
