<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/sessao.js"></script>
</head>

<body onload="validarSessao()">
    <a href="../dashboard/cards.html">dashboard</a>
    <a href="perfil.html">perfil</a>
    <input type="text" oninput="fazerPesquisa()" onchange="usuarioSelecionado()" id="input_pesquisar">
    <div id="usuarios_pesquisa" style="color: #f00;"></div>

    <h3>eai, <span id="b_usuario">usuario</span>!</h3>
    <h3 style="display: none;">CPF:<span id="b_cpf"></span></h3>
    <button class="btn-logout" onclick="limparSessao()">
        <h3>Sair</h3>
    </button>

    <div id="postagens">
    </div>
</body>

</html>


<script>

    //Listando postagens
    //Isso faz uma requisição (pedido) para o servidor na URL /postagem/listar, usando o método GE
    


    fetch("/postagem/listar", {
        method: "GET",
    }).then(res => res.json())//pega a resposta (res) e transforma em JSON (um formato fácil de ler em JavaScript)
        .then(dados => {

            const container = document.getElementById("postagens");

            container.innerHTML += "";

            dados.forEach(post => {//ele passa por cada postagem com o forEach
                
                    

                     container.innerHTML += `
                            <div class="postagem" style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                                <div class="nome"><strong>Usuário:</strong> ${post.nomeUsuario}</div>
                                <div class="titulo"><strong>Título:</strong> ${post.tituloPostagem}</div>
                                <div class="imagem">${post.imagemPostagem}</div>
                                <div class="descricao"><strong>Descrição:</strong> ${post.descricaoPostagem}</div>
                                <button onclick="comentarios(this); comentariosRealizados(this, '${post.idPostagem}')">abrir comentário</button>
                                <div class="boxComentarios" style="padding: 15px; border-radius: 10px; margin: 10px; background: #d3d3d3; display: none; width: 400px; overflow: auto;">
                                    <p>Nome User</p>    
                                    <p>COMENTARIO...</p>    
                                </div>
                            </div>
                        `;
        })



            });


        


    function fazerPesquisa() {

        var pesquisar = input_pesquisar.value;
        var listar = [];

        if (pesquisar === "") {
            usuarios_pesquisa.innerHTML = "";
        } else {
            fetch(`/usuarios/pesquisarUsuario?nomePerfilUsuario=${encodeURIComponent(pesquisar)}`, { ///usuarios/pesquisarUsuario?nomePerfilUsuario=(letra ou nome)
                method: "GET",
            }).then(res => {
                if (res.status === 204) {
                    return [];
                }
                return res.json();
            }).then(dados => {
                listar = dados.map(post => post.nomePerfilUsuario); //.map percorre a array
                usuarios_pesquisa.innerHTML = listar //atualiza a DOM com os nomes
                    .map(nome =>
                        `<h3 onclick="usuarioSelecionado(decodeURIComponent('${encodeURIComponent(nome)}'))">${nome}</h3>`
                    ).join("");

            }).catch(erro => {
                console.error("Erro na busca de usuários:", erro);
                usuarios_pesquisa.innerHTML = "<p>Erro ao buscar usuários.</p>";
            });
        }
    }

    function usuarioSelecionado(armazenarUsuario) {
        var pesquisar = input_pesquisar.value;

        fetch(`/usuarios/pesquisarUsuario?nomePerfilUsuario=${encodeURIComponent(pesquisar)}`, { ///usuarios/pesquisarUsuario?nomePerfilUsuario=(letra ou nome)
            method: "GET",
        }).then(res => {
            if (res.status === 204) {
                return [];
            }
            return res.json();
        }).then(dados => {
            listar = dados.map(post => post.nomePerfilUsuario); //.map percorre a array
            if (!listar.includes(pesquisar)) {
                console.log("nome não existe");
            } else {
                console.log("nome existe");
                sessionStorage.NOME_PERFIL_USUARIO = pesquisar;    
                setTimeout(function () {
                    window.location = "perfilSelecionado.html";
                }, 1000);                        
            }
        }).catch(erro => {
            console.error("Erro na busca de usuários:", erro);
            usuarios_pesquisa.innerHTML = "<p>Erro ao buscar usuários.</p>";
        });

        if(armazenarUsuario){
                sessionStorage.NOME_PERFIL_USUARIO = armazenarUsuario;
                setTimeout(function () {
                    window.location = "perfilSelecionado.html";
                }, 1000);   
        }
        
     }





     function comentarios(botao){

        const divPostagem = botao.parentElement;

        // 2. Pega só o boxComentarios dessa postagem
        const box = divPostagem.querySelector(".boxComentarios");

        const clicado = botao.classList.toggle("clicado");
        //toggle retorna um valor booleano 
        //se ja tiver a class ele tira se não tiver ele adiciona
        //adicona (true) remove(false)

        if (clicado) {
            box.style.display = "block";
        } else {
            box.style.display = "none";
        }
            





     };

        
        function comentariosRealizados(botao, armazenarComentario){

            const divPostagem = botao.parentElement;
            const box = divPostagem.querySelector(".boxComentarios");



            fetch(`/comentarios/comentarioRealizado?idPostagem=${armazenarComentario}`, {
                    method: "GET",
                }).then(res => res.json())
                    .then(usuario => {
                        box.innerHTML = "";
                        usuario.forEach(post => { 
                            box.innerHTML += `
                                <p>${post.nomePerfilUsuario}</p>
                                <p>Data e Hora: ${post.dtInteracao}</p>
                                <p style="border-bottom: 1px solid black; margin-bottom: 40px">${post.descricaoComentario}</p>
                            `;

                        })

                        

                        
            
                        
                        
                        
            })

            
        }

</script>
