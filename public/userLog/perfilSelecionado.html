<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div id="postagens"></div>
    
</body>
</html>


<script>

    var usuarioSelecionado = sessionStorage.NOME_PERFIL_USUARIO;
    fetch(`/postagem/usuarioSelecionado?nomePerfilUsuario=${encodeURIComponent(usuarioSelecionado)}`, {
        method: "GET"
    }).then(res => {
        if (res.status === 204) {
                return [];
            }
            return res.json();
    })
    .then(dados => {
        dados.forEach(post => {
            postagens.innerHTML += `
                    <h3>${post.tituloPostagem}</h3>
                    <h3>${post.imagemPostagem}</h3>
                    <h3>${post.descricaoPostagem}</h3>
                `
        });
    })

</script>
